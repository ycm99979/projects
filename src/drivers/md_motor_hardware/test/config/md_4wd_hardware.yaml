# ============================================================================
# MD Motor 4WD Hardware Interface Parameters (Dual Serial Port)
# ============================================================================
#
# 2개의 USB-RS485 변환기를 사용하는 4WD 설정
# - Front Driver: /dev/ttyUSB0 (FL, FR 바퀴)
# - Rear Driver:  /dev/ttyUSB1 (RL, RR 바퀴)
#
# ============================================================================

md_4wd_hardware:
  ros__parameters:
    # ================================================================
    # 시리얼 통신 설정 (2개 포트)
    # ================================================================
    
    # Front 드라이버용 시리얼 포트
    port_front: "/dev/ttyUSB0"
    
    # Rear 드라이버용 시리얼 포트
    port_rear: "/dev/ttyUSB1"
    
    # 통신 속도 (MD 드라이버: 19200)
    baudrate: 19200
    
    # ================================================================
    # 모터 드라이버 ID 설정
    # ================================================================
    front_driver_id: 1
    rear_driver_id: 2
    id_mdui: 184
    id_mdt: 183

    # ================================================================
    # 로봇 기구학 파라미터 (robot_description/mobile_base.xacro 기준)
    # ================================================================
    wheel_radius: 0.098      # 휠 반지름 (m)
    wheel_separation: 0.32   # 좌우 휠 간격 (m) - 0.160 * 2
    wheelbase: 0.44          # 전후 휠 간격 (m) - 0.220 * 2

    # ================================================================
    # 모터/엔코더 파라미터
    # ================================================================
    gear_ratio: 15
    poles: 10
