# ============================================================================
# Octomap sensor configuration for MoveIt2
# ============================================================================
# RealSense D405 PointCloud를 사용한 장애물 감지
#
# 토픽: /camera/camera/depth/color/points (PointCloud2)
# ============================================================================

sensors:
  - sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
    point_cloud_topic: /camera/camera/depth/color/points
    max_range: 2.5
    point_subsample: 1
    padding_offset: 0.03
    padding_scale: 1.0
    max_update_rate: 5.0
    filtered_cloud_topic: /filtered_cloud
